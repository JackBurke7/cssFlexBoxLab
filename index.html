<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image"></div>
        <div class="profile-info">
            <h2>John Doe</h2>
            <p>Web Developer</p>
            <div class="stars">
                <img src="https://i.imgur.com/iUpkmhs.png" alt="Rating">
            </div>
            <div class="profile-stats">
                <div class="stat">
                    <h3>302</h3>
                    <p>Posts</p>
                </div>
                <div class="stat">
                    <h3>1.3k</h3>
                    <p>Followers</p>
                </div>
                <div class="stat">
                    <h3>400</h3>
                    <p>Following</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
